<!DOCTYPE html>
          <html lang="en">
          <head>
          <meta http-equiv="content-type" content="text/html;" charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>SingaporeWeb 회원 관리 시스템</title>
          <style> 
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #eef200;
                color: #333;
            }
            .container {
                max-width: 700px;
                margin: 50px auto;
                padding: 30px;
                background: #00ffff;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            h1 {
                text-align: center;
                color: #ff0095;
                margin-bottom: 40px;
                font-size: 2rem;
            }
            .link {
                display: block;
                text-decoration: none;
                color: white;
                background-color: #ffa600;
                padding: 12px 20px;
                margin-bottom: 20px;
                border-radius: 5px;
                text-align: center;
                font-weight: bold;
                font-size: 1.1rem;
            }
            .link:hover {
                background-color: #f100f1;
            }
            form {
                margin-bottom: 25px;
                padding: 15px;
                background: #d4dde7;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                align-items: center;
            }
            form label {
                flex: 1 1 100%;
                margin-bottom: 5px;
                font-weight: bold;
                color: #495057;
            }
            input[type="text"] {
                padding: 10px;
                flex: 1 1 calc(100% - 120px);
                margin-right: 10px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                font-size: 1rem;
            }
            input[type="submit"] {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                font-size: 1rem;
            }
            input[type="submit"]:hover {
                background-color: #8400ff;
            }
          </style>
          </head>
          <body>
          <div class="container">
              <h1>싱가포르 리전 웹 서버 - 회원 관리 시스템</h1>
              <a class="link" href='select.php'>(1) 회원 조회 (조회 후 수정/삭제 가능)</a>
              <a class="link" href='insert.php'>(2) 신규 회원 등록</a>
              <form method="get" action="update.php">
                  <label for="updateID">(3) 회원 수정 - 회원 아이디</label>
                  <input type="text" id="updateID" name="userID" placeholder="아이디 입력">
                  <input type="submit" value="수정">
              </form>
              <form method="get" action="delete.php">
                  <label for="deleteID">(4) 회원 삭제 - 회원 아이디</label>
                  <input type="text" id="deleteID" name="userID" placeholder="아이디 입력">
                  <input type="submit" value="삭제">
              </form>
          </div>
          </body>
          </html>
